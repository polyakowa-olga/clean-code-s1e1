<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <article class="article-content"><img class="article-content__img" src="./eisenhower-matrix.jpg"><a
      class="article-content__link" href="https://goal-life.com/page/method/matrix-eisenhower"
      alt="illustration of the eisenhower matrix ">Want more
      details?</a>
  </article>
  <main class="main-content">
    <p id="tasks-list-title"><label for="new-task" class="label label-new-task">Add Item</label>
    <div class="task-row-wrapper"><input id="new-task" class="task input-text" type="text"><button
        class="btn">Add</button>
    </div>
    </p>
    <h3 class="tasks-list-title">Todo</h3>
    <ul id="incompleted-tasks" class="tasks-list">
      <li class="tasks-list__item"><input type="checkbox" class="input-checkbox"><label class="lable task">Pay
          Bills</label><input type="text" class="task input-text"><button class="btn btn-edit">Edit</button><button
          class="btn btn-delete"><img class="btn-delete__img" src="./remove.svg"
            alt="image of the 'close' symbol"></button>
      </li>
      <li class="tasks-list__item editMode"><input type="checkbox" class="input-checkbox"><label class="lable task">Go
          Shopping</label><input type="text" value="Go Shopping" class="task input-text"><button
          class="btn btn-edit">Save</button><button class="btn btn-delete">
          <img class="btn-delete__img" src="./remove.svg" alt="image of the 'close' symbol"></button>
      </li>
    </ul>
    <h3 class="tasks-list-title">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li class="tasks-list__item"><input type="checkbox" class="input-checkbox" checked><label class="lable task">See
          the Doctor</label><input type="text" class="task input-text"><button class="btn btn-edit">Edit</button><button
          class="btn btn-delete"><img class="btn-delete__img" src="./remove.svg"
            alt="image of the 'close' symbol"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
